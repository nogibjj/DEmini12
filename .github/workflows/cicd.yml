name: CI

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest pytest-cov mlflow

      - name: Prepare MLflow directory
        run: |
          mkdir -p mlruns
          chmod -R u+w mlruns

      - name: Set MLflow environment variables
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV
          echo "MLFLOW_ARTIFACT_URI=file:./mlruns" >> $GITHUB_ENV

      - name: Debug MLflow paths
        run: |
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          echo "MLFLOW_ARTIFACT_URI=$MLFLOW_ARTIFACT_URI"
          ls -ld ./mlruns
          ls -l ./mlruns
          whoami
          id
          echo "Current Directory: $(pwd)"

      - name: Check Python environment
        run: |
          source venv/bin/activate
          which python
          python --version
          pip list | grep mlflow
          
      - name: Debug environment variables
        run: printenv | grep MLFLOW

      - name: Run MLflow model
        run: |
          ./venv/bin/python -m pip show mlflow
          export MLFLOW_TRACKING_URI=file:./mlruns
          ./venv/bin/python main.py
