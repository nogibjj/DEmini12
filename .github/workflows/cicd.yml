name: CI

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt
          venv/bin/pip install pylint pytest pytest-cov mlflow

      - name: Prepare directories
        run: |
          mkdir -p ./mlruns
          chmod -R u+w ./mlruns
          ls -la ./mlruns

      - name: Set MLflow environment variables
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV
          echo "MLFLOW_ARTIFACT_URI=file:./mlruns" >> $GITHUB_ENV

      - name: Debug environment
        run: |
          echo "Tracking URI: $MLFLOW_TRACKING_URI"
          echo "Artifact URI: $MLFLOW_ARTIFACT_URI"
          ls -la ./mlruns

      - name: Run MLflow model
        run: |
          venv/bin/python main.py